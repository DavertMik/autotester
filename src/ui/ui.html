<html>
<head>
    <meta charset="utf-8">
    <title>Autotester</title>
</head>
<body>
<div class="top-panel">
    <span>Tests:</span>
    <select id="testlist"></select>
    <button id="run">Run</button>
    <label id="no-quit-label"><input type="checkbox" id="no-quit">don't close testing tab</label>
    <div class="top-right">
        <span>Target:</span>
        <select id="targets"></select>
        <span id="btn-show-settings" class="icon-cog clickable"></span>
    </div>
</div>
<div id="results">
    <pre id="console" class="console"></pre>
    <pre id="report" class="report"></pre>
    <div id="mocha" class="report"></div>
</div>
<div id="snippets">
    <h3>Snippets</h3>
</div>
<div id="settings">
    <h3>Settings</h3>
    <div>
        <h4>Tests source</h4>
        <div>
            <label>
                <input type="radio" name="testSource" value="snippets"/>
                Snippets
            </label>
            <label>
                <input type="radio" name="testSource" value="url"/>
                <span>URL</span>
                <input type="text" style="width: 200px">
            </label>
            <label>
                <input type="radio" name="testSource" value="extension"/>
                Extension-self
            </label>
        </div>
        <div>
            <button id="btn-save-settings">Save</button>
        </div>
    </div>
</div>
<script src="bootstrap.js"></script>
<script src="assets.js"></script>
<script src="bundle.js"></script>
</body>
</html>
